---
################################################################################
# Operational Users Configuration
# Location: group_vars/users.yml
#
# Define operational users with SSH keys
# This file is referenced by the users_ops role
################################################################################

################################################################################
# OPERATIONAL USER GROUPS
################################################################################

ops_user_groups:
  - name: operators
    gid: 1100

################################################################################
# OPERATIONAL USERS WITH SSH KEYS
################################################################################

ops_users:
  - name: tomek
    uid: 1100
    group: operators
    groups:
      - sudo
      - docker
    shell: /bin/bash
    home: /home/tomek
    create_home: true
    comment: "Operations Manager"
    ssh_keys:
      - "ssh-ed25519 AAAA... tomek@workstation"
      # Add additional SSH public keys here as needed

# Example for additional users:
# ops_users:
#   - name: alice
#     uid: 1101
#     group: operators
#     groups:
#       - sudo
#       - docker
#     shell: /bin/bash
#     home: /home/alice
#     create_home: true
#     comment: "Operations Engineer"
#     ssh_keys:
#       - "ssh-ed25519 AAAA... alice@workstation"
#   - name: bob
#     uid: 1102
#     group: operators
#     groups:
#       - sudo
#     shell: /bin/bash
#     home: /home/bob
#     create_home: true
#     comment: "Database Administrator"
#     ssh_keys:
#       - "ssh-ed25519 AAAA... bob@workstation"

################################################################################
# SUDO ACCESS FOR OPERATIONAL USERS
################################################################################

ops_sudo_users:
  - username: tomek
    nopasswd: true
    # Set to 'false' if you want password prompt for sudo

# Example for additional sudo users:
# ops_sudo_users:
#   - username: alice
#     nopasswd: true
#   - username: bob
#     nopasswd: false

################################################################################
# SETUP INSTRUCTIONS
################################################################################

# 1. Get your SSH public key:
#    cat ~/.ssh/id_ed25519.pub
#    # or for RSA:
#    cat ~/.ssh/id_rsa.pub
#
# 2. Add it to ssh_keys list above (replace the placeholder)
#
# 3. Update username and uid as needed
#
# 4. Run the users_ops role:
#    ansible-playbook playbooks/site.yml --tags=users_ops
#
# 5. Test SSH access:
#    ssh tomek@<server-ip>

################################################################################
# END OF OPERATIONAL USERS CONFIGURATION
################################################################################
