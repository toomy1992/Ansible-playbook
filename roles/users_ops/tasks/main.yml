---
# Users Operations Role
# Manages operational users with SSH keys from group_vars/users.yml

- name: Create operational user groups
  ansible.builtin.group:
    name: "{{ item.name }}"
    gid: "{{ item.gid | default(omit) }}"
    state: present
  loop: "{{ ops_user_groups | default([]) }}"
  tags: users_ops

- name: Create operational users
  ansible.builtin.user:
    name: "{{ item.name }}"
    uid: "{{ item.uid | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    groups: "{{ item.groups | default([]) | join(',') }}"
    shell: "{{ item.shell | default('/bin/bash') }}"
    home: "{{ item.home | default('/home/' + item.name) }}"
    createhome: "{{ item.create_home | default(true) }}"
    comment: "{{ item.comment | default(omit) }}"
    state: present
  loop: "{{ ops_users | default([]) }}"
  tags: users_ops

- name: Add authorized SSH keys for operational users
  ansible.posix.authorized_key:
    user: "{{ item.0.name }}"
    key: "{{ item.1 }}"
    state: present
    exclusive: false
  loop: "{{ ops_users | subelements('ssh_keys', skip_missing=True) }}"
  loop_control:
    label: "{{ item.0.name }}"
  tags: users_ops

- name: Configure sudo access for operational users
  lineinfile:
    path: /etc/sudoers.d/{{ item.username }}
    line: "{{ item.username }} ALL=(ALL) {% if item.nopasswd | default(false) %}NOPASSWD:{% endif %} ALL"
    create: yes
    mode: 0440
  loop: "{{ ops_sudo_users | default([]) }}"
  tags: users_ops

- name: Set SSH directory permissions
  ansible.builtin.file:
    path: "/home/{{ item.name }}/.ssh"
    owner: "{{ item.name }}"
    group: "{{ item.group | default(item.name) }}"
    mode: '0700'
    state: directory
  loop: "{{ ops_users | default([]) }}"
  tags: users_ops
