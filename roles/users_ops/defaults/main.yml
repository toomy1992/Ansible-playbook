# ops_user_groups:
#   - name: operators
#     gid: 1100

# Operational users to create with SSH keys
ops_users: []
# Example:
# ops_users:
#   - name: John
#     uid: 1100
#     group: operators
#     groups: [sudo, docker]
#     shell: /bin/bash
#     home: /home/John
#     create_home: true
#     comment: "Operations Manager"
#     ssh_keys:
#       - "ssh-ed25519 AAAA..."

# Sudo access for operational users
ops_sudo_users: []
# Example:
# ops_sudo_users:
#   - username: John
#     nopasswd: true
